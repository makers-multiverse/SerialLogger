name: Arduino Library CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Arduino CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/arduino/arduino-cli/master/install.sh | sh
        sudo mv bin/arduino-cli /usr/local/bin/

    - name: Install Arduino AVR Core
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr

    - name: Run version increment script
      run: |
        bash version-increment.sh

    - name: Set git author based on last commit
      run: |
        COMMIT_AUTHOR_NAME=$(git log -1 --pretty=format:'%an')
        COMMIT_AUTHOR_EMAIL=$(git log -1 --pretty=format:'%ae')
        git config --local user.name "$COMMIT_AUTHOR_NAME"
        git config --local user.email "$COMMIT_AUTHOR_EMAIL"

    - name: Commit and push new version
      run: |
        git add VERSION
        git commit -m "ci: bump version"
        git push origin main

    - name: Create and push tag
      run: |
        new_version=$(cat VERSION)
        git tag "v${new_version}"
        git push origin "v${new_version}"

    - name: Run build script
      run: |
        bash build.sh
